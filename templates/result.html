<!DOCTYPE html>
<html>

<head>
  <!-- Basic -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Site Metas -->
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  
  <title>Resume Screening Results</title>

  <!-- bootstrap core css -->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}" />

  <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" />
  <!-- responsive style -->
  <link href="{{ url_for('static', filename='css/responsive.css') }}" rel="stylesheet" />
</head>

<body>
  <div class="hero_area">
    <!-- header section starts -->
    <header class="header_section">
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg custom_nav-container">
          <a class="navbar-brand" href="#">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="" />
            <span>EVOLVE</span>
          </a>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://www.evolveroboticsindia.com/">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://www.evolveroboticsindia.com/kids/">Kids</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://www.evolveroboticsindia.com/professional/">Professional</a>
              </li>
            </ul>
            <div class="user_option">
              <a href="#">
                <span>Login</span>
              </a>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <!-- end header section -->
    <!-- results section -->
    <section class="results_section">
      <div class="container">
        <h1 style="color: rgb(0, 224, 249);">Resume Screening Results</h1>
        <ul class="results_list">
          {% for result in results %}
            <li style="color: yellow; font-size: 18px; margin-bottom: 10px;">
              <strong>{{ result.filename }}</strong>: {{ result.category }}
             <!-- Example link within the list item -->
        </li>
          {% endfor %}
        </ul>
        <a href="{{ url_for('index') }}" class="btn-1">Upload more resumes</a>
      </div>
    </section>
    <!-- end results section -->
  </div>
</body>
</html>
